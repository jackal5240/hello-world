<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <title>TEST</title>
  </head>
  <body>
	  <div id="container">Loading...</div>
	  <script id="template" type="x-tmpl-mustache">
	    <li> Hello {{ name }}! </li>
	    <table border="1">
        <thead>
          <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
            <th>Column4</th>
            <th>Column5</th>
          </tr>
        </thead>
        <tbody>
		      {{#list.dataList}}
            <tr>
              <td>{{column1}}</td>
              <td>{{column2}}</td>
			        <td>{{column3}}</td>
			        <td>{{column4}}</td>
			        <td>{{column5}}</td>
            </tr>
		      {{/list.dataList}}
        </tbody>
      </table>
      <div>
		    {{#list.pageIndex}}
		      <a href="javascript:;" data-func="changePage" data-pagenumber="{{indexString}}">{{indexString}}</a>
		    {{/list.pageIndex}}
      </div>
	  </script>
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	  <script src="mustache.min.js"></script>
	  <script language="JavaScript" src="HW1.js"></script>
  </body>
</html>
